<main>
<section>
  <div class="title-container mt-[64px]">
    <h1 class="header1">Profile details</h1>
  </div>

  <div class="user-info-container mt-[48px]">
    <div class="flex justify-center">
      <a
        class="profile-menu cursor-pointer"
      >
        <span class="profileName">
          {{ userInformation?.firstName | titlecase | slice : 0 : 1
          }}{{ userInformation?.lastName | titlecase | slice : 0 : 1 }}
        </span>

      </a>
    </div>

    <div class="input-container flex justify-center m-[54px]">
      <form [formGroup]="userForm" class="w-[360px]">
        <div class="mb-[24px]">
          <label class="label">Name</label>
          <input
            type="text"
            id="name"
            class="input-field placeholder-tertiary text-tertiary"
            placeholder="Name"
            formControlName="name"
            readonly
          />
        </div>
        <div class="mb-[24px]">
          <label class="label">Department</label>
          <input
            type="text"
            id="department"
            class="input-field placeholder-tertiary"
            placeholder="Department"
            formControlName="department"
            readonly
          />
        </div>

        <div class="mb-[24px]">
          <label class="label">Role</label>
          <input
            type="text"
            id="role"
            class="input-field placeholder-tertiary"
            placeholder="role"
            formControlName="role"
            readonly
          />
        </div>

        <div class="mt-[51px]">
       <mat-divider></mat-divider>
        </div>

        <div class="mb-[24px] mt-[31px]">
          <label class="label">Password</label>
          <div class="relative">
          <input
            id="password"
            class="input-field placeholder-tertiary tex"
            placeholder="Password"
            [type]="container['fieldTextType'] ? 'text' : 'password'"
            formControlName="password"
            readonly
          />
          <!-- <div
            class="absolute inset-y-0 right-0 pr-[1rem] flex items-center "
          >
          </div> -->
          </div>
        </div>

        <div class="mb-[24px] flex justify-end">
          <button
          (click)="openChangePasswordDialog({})"
            type="submit"
            class="text-white bg-primaryActive focus:outline-none font-medium rounded-lg text-xs  p-[8px] text-center leading-[18px] tracking-[0.12px] cursor-pointer"
          >
          <div class="flex justify-center">
          <span class="">Change password</span>
          </div>
          </button>
        </div>



      </form>
    </div>
  </div>

</section>
</main>
