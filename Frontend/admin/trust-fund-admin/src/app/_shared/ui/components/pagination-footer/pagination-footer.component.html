<div class="w-full relative" style="width: inherit">
  <div
    class="bg-white p-2 flex justify-between items-center md:flex md:justify-between pagination-footer-height"
  >
    <div class="relative">
      <button
        (click)="handleToggle()"
        class="text-xs border rounded-full p-1 border-[#C6C6C6] text-[#adadae] relative z-1 w-full"
      >
        {{ selectedItemsPerPage }}/page
        <span><i class="ri-arrow-down-s-line"></i></span>
      </button>
      <!-- class="absolute top-5 left-0" -->
      <div
        *ngIf="dropdownOpen"
        id="dropdown"
        class="border z-60 absolute bottom-6 left-4 z-60 bg-[#F1F4F8] border-[#C6C6C6]"
      >
        <div
          *ngFor="let item of itemsPerPageOptions"
          (click)="updateItemsPerPage(item)"
          class="hover:bg-[#649AE9] cursor-pointer border-[#C6C6C6] p-2"
        >
          {{ item }}
        </div>
      </div>
    </div>
    <div class="md:flex items-center md:gap-4 md:mr-4">
      <div class="flex ">
        <button
          (click)="previousPage()"
          class=  "w-8 h-8 mr-2 m-1 text-xs border rounded-md border-[#C6C6C6] text-[#adadae] z-10 px-2"
        >
          <span><i class="ri-arrow-left-s-line"></i></span>
        </button>

        @for (page of generateBoxesArray(); track page) {
        <div
          class="w-8 h-8 text-xs border m-1 border-[#F0F0F0] flex items-center justify-center cursor-pointer rounded-lg text-tertiary"
          [class.currentPage]="page === currentPage"
          (click)="setCurrentPage(page)"
        >
          {{ page }}
        </div>
      }
        <button
          (click)="nextPage()"
          class="w-8 h-8 ml-2 m-1 text-xs border rounded-md border-[#C6C6C6] text-[#adadae] z-10 px-2"
        >
          <span><i class="ri-arrow-right-s-line"></i></span>
        </button>
      </div>

      <!-- <div>
        <div class="mt-2">
          {{ calculateStartIndex() }} - {{ calculateEndIndex() }}
          <span class="text-[#adadae] text-sm">
            of {{ totalPages }} records
          </span>
        </div>
      </div> -->
    </div>
  </div>
</div>
