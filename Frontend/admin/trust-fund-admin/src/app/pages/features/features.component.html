<div class="relative md:hidden lg:hidden pb-[70px]">
  <div
    class="fixed z-40 md:hidden lg:hidden h-[70px] bg-white w-full px-[15px]"
  >
    <div class="w-full flex justify-between h-[70px] items-center">
      <div class="logo">
        <a [routerLink]="['/app/home']" class="flex justify-center">
          <img
            [src]="'assets/logo/trustfund-logo.png'"
            width="102.63"
            height="49"
            alt="TrustFund Logo"
          />
        </a>
      </div>
      <div>
        <div
          hasBackdrop="false"
          (click)="sidenav.toggle()"
          *ngIf="sidenav"
          class="menu-wrapper bg-white border border-primary-lighter text-primary px-2 py-1 rounded-md text-3xl transition ease-in-out delay-150"
        >
          <i *ngIf="sidenav?.opened === false" class="ri-menu-line"></i>
          <i *ngIf="sidenav?.opened === true" class="ri-close-line"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-sidenav-container [ngClass]="{ blur: isDialogOpen }" [hasBackdrop]="false">
  <mat-sidenav
    #sidenav
    fixedInViewport="true"
    class="side-bar"
    [mode]="sideNavMode"
    [opened]="sideNavOpen"
  >
    <div class="logo hidden sm:hidden md:block lg:block">
      <a [routerLink]="['/app/home']" class="flex justify-center">
        <img
          [src]="'assets/logo/trustfund-logo.png'"
          width="102.63"
          height="49"
          alt="Primary Logo"
        />
      </a>
    </div>
    <div class="side-bar-menu">
      <div class="menu-section-bottom">
        <nav>
          <ul class="menu mt-[100px] sm:mt-[100px] md:mt-[20px] lg:mt-[20px] xl:mt-[20px]">
            <li class="menu-item px-4">
              <a [routerLink]="['home']" routerLinkActive="current">

                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >

                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                    />

                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"

                </span>
                Transactions

            </li>

            <li class="menu-item px-4">
              <a [routerLink]="['analytics']" routerLinkActive="current">
                <span class="dash-menu-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"

          </div>
          </div>
          <div class="w-[30%] sm:[30%] md:w-full lg:w-full xl:w-full flex justify-end md:justify-end lg:justify-end xl:justify-end">
            <div class="ps-sm-1 ps-1">
              <div class="flex justify-between items-center">
